<html>
    <head>
        <meta charset="utf-8">
        <title>pmpl feril : TO-DO lists</title>
        <style>
            body {
                background-color: powderblue;
            }
            p {
                color: red;
                font-size: 40px;
            }
            .text{
                text-align: center;
                padding-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="text">
            <p class="text_full_name">muhammad feril bagus p</p>
            <p class="text_lucky_number">lucky number (random) : {{lucky_number}}</p>
            <br>
            <h1 id="h1_to_do">Your TO-DO list</h1>
            <form method="POST">
                {% csrf_token %}
                <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
            </form>
            
            <table id="id_list_table">
                {% for item in items %}
                    <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
